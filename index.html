<body id="page">
  <h1>TRUY·ªÜN C·ª¶A LAYLA</h1>
  <div class="mood-text" id="moodText"></div>

  <script>
    const sheetID = "1eJdyVMQhQZFBc0-3NxFNSu5okQ9AEBl0QB3cHfQvC9o";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
    let allStories = [], activeCP = null;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        allStories = rows.map(row => ({
          name: row.c[0]?.v || "",
          url: row.c[1]?.v || "#",
          cp: row.c[2]?.v?.split(',').map(cp => cp.trim()) || []
        }));
        renderFilters();
        renderList(allStories);
      });

    function renderFilters() {
      const uniqueCPs = [...new Set(allStories.flatMap(story => story.cp))];
      const filterBox = document.getElementById('filters');
      uniqueCPs.forEach(cp => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = cp;
        btn.onclick = () => toggleFilter(cp, btn);
        filterBox.appendChild(btn);
      });
    }

    function renderList(data) {
      const list = document.getElementById('list');
      list.innerHTML = '';
      data.forEach(story => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${story.url}" target="_blank">${story.name}</a><br><small>CP: ${story.cp.join(', ')}</small>`;
        list.appendChild(li);
      });
    }

    function toggleFilter(cp, button) {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (activeCP === cp) {
        activeCP = null;
        button.classList.remove('active');
      } else {
        activeCP = cp;
        button.classList.add('active');
      }
      applyFilters();
    }

    function applyFilters() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allStories.filter(story => {
        const matchCP = !activeCP || story.cp.includes(activeCP);
        const matchName = story.name.toLowerCase().includes(searchText);
        return matchCP && matchName;
      });
      renderList(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);

    function toggleDisco() {
      document.body.classList.toggle('disco-mode');
    }

    let moodOn = false;
    const day = new Date().getDay();
    const moodText = document.getElementById('moodText');
    const quoteText = document.getElementById('quoteText');
    const moods = [
      { color: '#ffecd2', text: '‚òÅÔ∏è Ch·ªß Nh·∫≠t ‚Äì M·ªông m∆° th∆∞ gi√£n' },

      { color: '#fff9cc', text: '‚òÄÔ∏è Th·ª© Ba ‚Äì N·∫Øng nh·∫π t∆∞∆°i s√°ng' },
      { color: '#fce4ec', text: 'üíú Th·ª© T∆∞ ‚Äì Lavender m·ªông m∆°' },
      { color: '#ffe0b2', text: 'üß° Th·ª© NƒÉm ‚Äì Cam d·ªãu nh·∫π nh√†ng' },
      { color: '#ffcdd2', text: '‚ú® Th·ª© S√°u ‚Äì H·ªìng r·ª±c nƒÉng l∆∞·ª£ng' },
      { color: '#d0f0c0', text: 'üåä Th·ª© B·∫£y ‚Äì Xanh bi·ªÉn th∆∞ gi√£n' }
    ];
    const quotes = [
      'M·ªói d√≤ng truy·ªán l√† m·ªôt b∆∞·ªõc ch√¢n v√†o th·∫ø gi·ªõi m·ªông m∆°.',
      'H√¥m nay b·∫°n ƒë√°ng y√™u nh∆∞ m·ªôt ƒëo·∫°n vƒÉn ng·ªçt ng√†o.',
      'ƒê·ªçc truy·ªán c≈©ng nh∆∞ y√™u ai ƒë√≥ ‚Äì c√†ng ƒë·ªçc c√†ng d√≠nh!',
      'Layla ƒë·ªçc truy·ªán l√† v≈© tr·ª• d·ªÖ th∆∞∆°ng th√™m m·ªôt b·∫≠c.',
      'M·ªôt trang truy·ªán = m·ªôt n·ª• c∆∞·ªùi th·∫ßm.'
    ];
    moodText.innerText = `H√¥m nay l√† ${moods[day].text}`;
    quoteText.innerText = quotes[Math.floor(Math.random() * quotes.length)];

    function toggleMood() {
      moodOn = !moodOn;
      document.body.classList.remove('disco-mode');
      if (moodOn) {
        document.body.style.backgroundColor = moods[day].color;
        document.body.style.color = "#111";
      } else {
        document.body.style.backgroundColor = "#1e1e1e";
        document.body.style.color = "#fff";
      }
    }
  </script>
</body>
