
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truyện của Layla</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      padding: 2em;
      margin: auto;
      max-width: 700px;
      text-align: center;
    }

    .quote-box {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 50px;
      margin: 2em auto;
      background: #111;
      border: 2px dashed #0ff;
      box-shadow: 0 0 20px #0ff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .quote-scroll {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
      font-size: 1.2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>TRUYỆN CỦA LAYLA</h1>

  <div class="quote-box">
    <div class="quote-scroll" id="quoteScroll"></div>
  </div>

  <script>
    const quotes = [
      'Mỗi dòng truyện là một bước chân vào thế giới mộng mơ.',
      'Hôm nay bạn đáng yêu như một đoạn văn ngọt ngào.',
      'Đọc truyện cũng như yêu ai đó – càng đọc càng dính!',
      'Layla đọc truyện là vũ trụ dễ thương thêm một bậc.',
      'Truyện không tìm bạn – bạn tìm truyện vì bạn chill!',
      'Thế giới cần tình yêu, Layla cần một chương mới!',
      'Một trang truyện = một nụ cười thầm.'
    ];
    const quoteScroll = document.getElementById('quoteScroll');
    let index = 0;

    function updateQuote() {
      quoteScroll.innerText = quotes[index];
      index = (index + 1) % quotes.length;
    }

    updateQuote();
    setInterval(updateQuote, 16000); // đổi câu mỗi 16s, sau khi chạy hết hiệu ứng
  </script>
</body>
</html>
